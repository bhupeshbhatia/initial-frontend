<div class="wrapper wrapper-full-page ">
  <div class="full-page section-image" filter-color="blue" data-image="">
    <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->


    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-sm-5 mx-auto">
                    <div class="card">
                        <div class="card-header ">
                            <h4 class="card-title">Login</h4>
                        </div>
                        <div class="card-body">
                            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                <!-- <fieldset formGroupName="inventory"> -->
                                <div class="form-group">
                                    <label class="col-sm-4 col-md-4 control-label required"> Username </label>
                                    <div class="col-sm-12">
                                        <input type="text" id="username" class="form-control" formControlName="username" [ngClass]="{ 'is-invalid': formSubmitAttempt && f.username.errors }"
                                            required>
                                            <div *ngIf="formSubmitAttempt && f.username.errors" class="invalid-feedback">
                                              <div *ngIf="f.username.errors.required">Username is required</div>
                                              <div *ngIf="f.username.errors.minlength">Username cannot be less than 4 characters</div>
                                          </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label"> Password </label>
                                    <div class="col-sm-12">
                                        <input type="password" class="form-control" formControlName="password" required [ngClass]="{ 'is-invalid': formSubmitAttempt && f.password.errors }">
                                        <div *ngIf="formSubmitAttempt && f.password.errors" class="invalid-feedback">
                                          <div *ngIf="f.password.errors.required">Password is required</div>
                                          <div *ngIf="f.password.errors.minlength">Password cannot be less than 5 characters</div>
                                      </div>

                                    </div>
                                </div>
                                <div class="card-footer">
                                    <button type="submit" id="addProduct" class="btn btn-info btn-fill col-sm-6 col-md-6"
                                        (click)="onSubmit()">Submit</button>
                                    <button type="submit" id="cancelProduct" class="btn btn-danger btn-fill col-sm-6 col-md-6"
                                        (click)="reset()">Reset</button>
                                </div>
                                <!-- <pre>{{registerForm.value | json}}</pre> -->

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>








    <footer class="footer footer-black  footer-white ">
      <div class="container">
        <div class="row">
          <nav class="footer-nav">
            <!--implement current footer?-->
          </nav>
          <div class="credits ml-auto">
            <span class="copyright">
              &copy; {{test | date: 'yyyy'}}, <i class="fa fa-heart heart"></i> Terrex Tech
            </span>
          </div>
        </div>
      </div>
    </footer>
  </div>
</div>
