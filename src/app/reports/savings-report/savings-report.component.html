<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-sm-12">
          <app-search></app-search>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 col-sm-8">
        <div class="card">
          <div class="card-body">
            <!-- <h6></h6> -->
            <canvas id="donationChart" width="400" height="400"></canvas>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-sm-4">
        <div class="card">
          <div class="card-body">
            <h6 class="big-title">Report Information</h6>
            <br>
            <div>
              <p>Report Type: Savings</p>
              <br>
              <p>Product Name: </p>
              <br>
              <p>Date Generated: </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <app-reports-table [displayedColumns]="['select','sku', 'name', 'total_product', 'total_sold', 'sold_after_warning', 'saved_price']"
      [jsonFields]="['upc', 'sku', 'name', 'origin', 'location', 'date_arrived', 'expiry_date', 'sale_price', 'total_weight']"></app-reports-table>
  </div>
</div>
