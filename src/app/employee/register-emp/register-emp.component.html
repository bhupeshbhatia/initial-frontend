<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-sm-5 mx-auto">
              <div class="card">
                  <div class="card-header ">
                      <h4 class="card-title">Employee Registration</h4>
                  </div>
                  <div class="card-body">
                      <form [formGroup]="registerForm">
                          <!-- <fieldset formGroupName="inventory"> -->
                          <div class="form-group">
                              <label class="col-sm-4 col-md-4 control-label required"> Username </label>
                              <div class="col-sm-12">
                                  <input type="text" id="username" class="form-control" formControlName="username" [ngClass]="{ 'is-invalid': submitted && reg.username.errors }">
                                  <div *ngIf="submitted && reg.username.errors" class="invalid-feedback">
                                    <div *ngIf="reg.username.errors.required">Username is required</div>
                                    <div *ngIf="reg.username.errors.minlength">Username must be between 4 and 50 characters long </div>
                                </div>
                              </div>
                          </div>
                          <div class="form-group">
                              <label class="col-sm-4 control-label required"> Password </label>
                              <div class="col-sm-12">
                                  <input type="password" class="form-control" formControlName="password" [ngClass]="{ 'is-invalid': submitted && reg.password.errors }" />
                                  <div *ngIf="submitted && reg.password.errors" class="invalid-feedback">
                                      <div *ngIf="reg.password.errors.required">Password is required</div>
                                      <div *ngIf="reg.password.errors.minlength">Minimum password should be 5 characters</div>
                                  </div>
                              </div>
                          </div>
                          <div class="card-footer">
                              <button type="submit" id="addProduct" class="btn btn-info btn-fill col-sm-6 col-md-6"
                                  (click)="onSubmit()">Submit</button>
                              <button type="submit" id="cancelProduct" class="btn btn-danger btn-fill col-sm-6 col-md-6"
                                  (click)="reset()">Reset</button>
                          </div>
                          <!-- <pre>{{registerForm.value | json}}</pre> -->

                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
